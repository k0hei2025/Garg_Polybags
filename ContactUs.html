                <fieldset>
                <div class="apply-input">
                  <label class="input-label">Full Name</label>
                  <div class="apply-div">
                    <label>
                    <input type="text" name="FullName" id="FullName">
                    </label>
                  </div>
                </div>
                <div class="apply-input">
                  <label class="input-label">Company Name</label>
                  <div class="apply-div">
                  <label>
                    <input type="text" name="CompanyName" id="CompanyName">
                    </label>
                  </div>
                </div>
                <div class="apply-input">
                  <label class="input-label">Email</label>
                  <div class="apply-div">
                  <label>
                    <input type="email" name="Email" id="Email">
                    </label>
                  </div>
                </div>
                <div class="apply-input">
                  <label class="input-label">Mobile Number</label>
                  <div class="apply-div">
                  <label>
                    <input type="text" name="MobileNumber" id="MobileNumber">
                    </label>
                  </div>
                </div>
                
                <div id="note"></div>
                <div class="apply-input-submit">
                  <div class="apply-submit">
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="submit" value="Reset">
                  </div>
                  <div class="ajax-loader" style="display:none;"><img src="./ContactUs_files/ajax-loader.gif" alt="Loading..."></div>
                </div>
                </fieldset>
              </form>
              
              <script type="text/javascript">
				$(function()
				{
					// Validation
					$("#captcha-form").validate(
					{					
						// Rules for form validation
						rules:
						{
							FullName:
							{
								required: true,
							},
							CompanyName:
							{
								required: true,
							},
							Email:
							{
								required: true,
								email: true,
							},
							MobileNumber:
							{
								required: true,
								minlength: 10,
								digits: true,
								maxlength: 10,
							},
							Country:
							{
								required: true,
							},
							Product:
							{
								required: true,
							},
							Reference:
							{
								required: true,
							},
							Description:
							{
								required: true,
							},
						},
											
						// Messages for form validation
						messages:
						{
							FullName:
							{
								required: 'Please enter something'
							},
							CompanyName:
							{
								required: 'Please enter your Company Name'
							},
							Email:
							{
								required: 'Please enter your valid email'
							},
							MobileNumber:
							{
								required: 'Please enter your Mobile Number'
							},
							Country:
							{
								required: 'Please Select your Country'
							},
							Product:
							{
								required: 'Please Select any Product'
							},
							Reference:
							{
								required: 'Please Select'
							}
						},	
						
						// Ajax form submition					
						submitHandler: function(form)
						{
							
							$(form).ajaxSubmit(
							{
								success: function(data)
								{
									console.log(data);
									if( data == 0 ){
										$("#note").addClass('error').html('Something is wrong !');
									}else if( data == 'wrong' ){
										$("#note").addClass('error').html('Captcha code is wrong !');
									}else{
										$("#note").addClass('success').html('Form Submitted !');
									}
								}
							});
							
							$(document).ajaxStart(function(){
								$('.ajax-loader').css({'display':'block'});
							  });
							  $(document).ajaxComplete(function(){
								$('.ajax-loader').css({'display':'none'});
							  });
							
							
						},				
						
						// Do not change code below
						errorPlacement: function(error, element)
						{
							error.insertAfter(element.parent());
						}
					});
					
					$('#refresh-captcha').click(function(e) {
                        location.reload();
                    });
				});			
			</script>
